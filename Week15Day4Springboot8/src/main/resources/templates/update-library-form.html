<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Update Details</h1>
	<form action="updatelibrary" method="post"  >
		<label>Id</label>
		<input type="number" name="id" readonly th:value="${lib.id}"/>
		<br><br>
		
		<label>Name</label>
		<input type="text" name="name" th:value="${lib.name}"/>
		<br><br>
		
		<label>Books</label>
		<input type="text" name="books" th:value="${lib.commaSeparatedBooknames}"/>
		<br><br>
		
		<label>subject</label>
		<input type="text" name="subject" th:value="${lib.subject}"/>
		<br><br>
		
		<label>Publisher</label>
		<input type="text" name="publisher" th:value="${lib.publisher}"/>
		<br><br>
		
		<button type="submit">Save</button>
	</form>
	

</body>
</html>
